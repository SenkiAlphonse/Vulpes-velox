<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<header>
    <div class="nav-container">
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/storage/add}">Add item</a></li>
                <li><a th:href="@{/shipments}">Shipments</a></li>
                <li><a th:href="@{/order}">Add order</a></li>
                <li><a th:href="@{/items}">Items</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <div class="add-item">
    <!-----------------------New order-------------------------------->
    <form action="#" th:action="@{/order/new}" th:object="${orderNew}" method="post"
          id="orderNew">
        <label for="orderNameId">Name</label>
        <input type="text" name="orderName" id="orderNameId" th:field="*{name}">
        <button type="submit">New order</button>
    </form>
    </div>
</div>
</body>
</html>
