<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap offline -->
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>

    <!-- FontAwesome content -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">

    <title>Users</title>
</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/shipments}">Shipments</a></li>
                    <li><a th:href="@{/items}">Items</a></li>
                    <li><a th:href="@{/storage/add}">Add product</a></li>
                    <li><a th:href="@{/order}">Add order</a></li>
                    <li><a th:href="@{/users}">Users</a></li>
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

<!----------------------Paging navigation------------------------------------->
<div class="container my-3">
    <div class="row">
        <a th:unless="${pageid == 0}" th:href="|/users?pageId=${pageid - 1}"><i class="fas fa-arrow-left"></i></a>
        <span class="text-muted" th:if="${pageid == 0}"><i class="fas fa-arrow-left"></i></span>
        <div class="px-2" th:text="'page ' + ${pageid +1}"></div>
        <a th:unless="${islastpage}" th:href="|/users?pageId=${pageid + 1}|"><i
                class="fas fa-arrow-right text-info"></i></a>
        <span class="text-muted" th:if="${islastpage}"><i class="fas fa-arrow-right"></i></span>
    </div>
</div>
<div class="container">
    <!----------------------Users table------------------------------------->
    <table class="table table-borderless">
        <tr>
            <th><h3>Delete</h3></th>
            <th><h3>ID</h3></th>
            <th><h3>E-mail</h3></th>
            <th><h3>Admin</h3></th>
        </tr>
        <div th:each="user : ${users}">
            <tr class="bg-light mb-3">
                <td>
                    <form th:action="@{'/users/delete/' + ${user.getId()}}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
                <td>
                    <h2>
                        <div th:text="${user.getId()}" class="font-weight-bold"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${user.getEmail()}" class="font-weight-bold"></div>
                    </h2>
                </td>
                <td th:if="${user.getIsAdmin()}">
                    <form th:action="@{'/users/update/' + ${user.getId()}}" method="post">
                        <button type="submit" class="btn btn-danger">Demote</button>
                    </form>
                </td>
                <td th:unless="${user.getIsAdmin()}">
                    <form th:action="@{'/users/update/' + ${user.getId()}}" method="post">
                        <button type="submit" class="btn btn-danger">Promote</button>
                    </form>
                </td>
            </tr>
        </div>
    </table>
    <!----------------------User error--------------------------------------->
    <div th:if="${userError}">
        <div class="alert-error">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
    <!-----------------------New user-------------------------------->
    <a name="adduser"></a>
    <form action="#" th:action="@{/users}" th:object="${newuser}" method="post"
          id="userNew">
        <label for="newUserName">Name</label>
        <input type="email" name="newUserName" id="newUserName" th:field="*{email}" required>
        <button type="submit" class="btn btn-primary">New <span class="badge badge-light">Save user</span>
        </button>
    </form>

</div>
</body>
</html>
