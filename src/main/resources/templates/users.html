<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head :: head"></div>
    <title id="title">Add user</title>
</head>
<body>
<div th:replace="fragments/nav-bar :: nav"></div>

<!----------------------Paging navigation------------------------------------->
<div class="container my-3">
    <div class="row">
        <a th:unless="${pageid == 0}" th:href="|/users?pageId=${pageid - 1}"><i class="fas fa-arrow-left"></i></a>
        <span class="text-muted" th:if="${pageid == 0}"><i class="fas fa-arrow-left"></i></span>
        <div class="px-2" th:text="'page ' + ${pageid +1}"></div>
        <a th:unless="${islastpage}" th:href="|/users?pageId=${pageid + 1}|"><i
                class="fas fa-arrow-right text-info"></i></a>
        <span class="text-muted" th:if="${islastpage}"><i class="fas fa-arrow-right"></i></span>
    </div>
</div>
<div class="container">
    <!----------------------Users table------------------------------------->
    <table>
        <thead>
        <tr>
            <th scope="col"><h3>Delete</h3></th>
            <th scope="col"><h3>ID</h3></th>
            <th scope="col"><h3>E-mail</h3></th>
            <th scope="col"><h3>God mode</h3></th>
        </tr>
        </thead>
        <div th:each="user : ${users}">
            <tbody>
            <tr>
                <td data-label="Delete">
                    <div class="td">
                        <form th:action="@{'/users/delete/' + ${user.getId()}}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </td>
                <td data-label="Id">
                    <div class="td">
                        <div th:text="${user.getId()}"></div>
                    </div>
                </td>
                <td data-label="Email">
                    <div class="td">
                        <div th:text="${user.getEmail()}"></div>
                    </div>
                </td>
                <td data-label="Dethrone" th:if="${user.getGod()}">
                    <div class="td">
                        <form th:action="@{'/users/update/' + ${user.getId()}}" method="post">
                            <button type="submit">Dethrone</button>
                        </form>
                    </div>
                </td>
                <td data-label="Make God" th:unless="${user.getGod()}">
                    <div class="td">
                        <form th:action="@{'/users/update/' + ${user.getId()}}" method="post">
                            <button type="submit">Make God</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </div>
    </table>

    <!-----------------------New user-------------------------------->
    <form action="#" th:action="@{/users}" th:object="${newuser}" method="post"
          id="userNew">
        <label for="newUserName">Name</label>
        <input type="text" name="newUserName" id="newUserName" th:field="*{email}">
        <button type="submit">New <span>Save user</span>
        </button>
    </form>

</div>
<!--<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>-->
<!--<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
</body>
</html>
