<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>New product</title>
</head>
<body>
<div class="container">

    <!-----------------------New bulk product-------------------------------->
    <form action="#" th:action="@{/bulkProductNew}" th:object="${bulkProductNew}" method="post"
          id="bulkProductNew">
        <label for="bulkProductNewNameId">Name</label>
        <input type="text" name="bulkProductNewName" id="bulkProductNewNameId" th:field="*{name}">
        <button type="submit" class="btn btn-primary">New <span class="badge badge-light">ProductWithoutId</span>
        </button>
    </form>
    <br>
    <!---------------------New identified product-------------------------------->
    <form action="#" th:action="@{/productWithIdNew}" th:object="${productWithIdNew}" method="post"
          id="productWithIdNew">
        <label for="productWithIdNewNameId">Name</label>
        <input type="text" name="productWithIdNewName" id="productWithIdNewNameId" th:field="*{name}">
        <button type="submit" class="btn btn-primary">New <span class="badge badge-light">ProductWithId</span>
        </button>
    </form>
    <br>
    <br>


</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
