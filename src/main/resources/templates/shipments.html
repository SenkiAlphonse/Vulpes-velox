<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Shipments</title>
</head>
<body>
<div class="container">

    <!----------------------Shipments table------------------------------------->
    <table class="table table-borderless">
        <tr>
            <th class="badge badge-warning"><h3>Shipment Name</h3></th>
            <th><h3>Quantity</h3></th>
            <th><h3>Arrival</h3></th>
            <th><h3>Best before</h3></th>
        </tr>
        <div th:each="shipment : ${shipments}">
            <tr class="bg-light mb-3">
                <td>
                    <h2>
                        <button th:text="${shipment.getBulkProduct().getName()}" class="badge badge-warning"
                                disabled></button>
                    </h2>
                </td>
                <td>
                    <h2>
                        <button th:text="${shipment.getQuantity()}" class="badge badge-light" disabled></button>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${shipment.getArrival()}" class="font-weight-bold"></div>
                    </h2>
                </td>
                <td>
                    <h2>
                        <div th:text="${shipment.getBestBefore()}" class="font-weight-bold"></div>
                    </h2>
                </td>
            </tr>
        </div>
    </table>

</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
