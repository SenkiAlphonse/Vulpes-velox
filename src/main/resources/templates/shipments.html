<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css" media="all"/>
    <meta charset="UTF-8">
    <title>Shipments</title>
</head>
<body>
<header>
    <div class="nav-container">
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/shipments}">Shipments</a></li>
                <li><a th:href="@{/items}">Items</a></li>
                <li><a th:href="@{/storage/add}">Add product</a></li>
                <li><a th:href="@{/order}">Add order</a></li>
                <li><a th:href="@{/users}">Users</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <!----------------------Bulk products table------------------------------------->
    <table>
        <tr>
            <th><h3>Bulk Product Name</h3></th>
    <!----------------------Shipments table------------------------------------->
            <th><h3>Quantity</h3></th>
            <th><h3>Arrival</h3></th>
            <th><h3>Best before</h3></th>
        </tr>
        <div th:each="shipment : ${shipments}">
            <tr>
                <td>
                    <h2>
                        <p th:text="${shipment.getBulkProduct().getName()}"></p>
                    </h2>
                </td>
                <td>
                    <h2>
                        <p th:text="${shipment.getQuantity()}"></p>
                    </h2>
                </td>
                <td>
                    <h2>
                        <p th:text="${shipment.getArrival()}"></p>
                    </h2>
                </td>
                <td>
                    <h2>
                        <p th:text="${shipment.getBestBefore()}"></p>
                    </h2>
                </td>
            </tr>
        </div>
    </table>
</div>
</body>
</html>
