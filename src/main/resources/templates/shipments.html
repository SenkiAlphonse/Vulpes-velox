<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head :: head"></div>
    <title id="title">Shipments</title>
</head>
<body>
<div th:replace="fragments/nav-bar :: nav"></div>

<div class="container">
    <!----------------------Bulk products table------------------------------------->
    <table>
        <tr>
            <th scope="col"><h3>Bulk Product Name</h3></th>
    <!----------------------Shipments table------------------------------------->
            <th scope="col"><h3>Quantity</h3></th>
            <th scope="col"><h3>Arrival</h3></th>
            <th scope="col"><h3>Best before</h3></th>
        </tr>
        <div th:each="shipment : ${shipments}">
            <tr>
                <td>
                    <h2>
                        <p th:text="${shipment.getBulkProduct().getName()}"></p>
                    </h2>
                </td>
                <td>
                    <h2>
                        <p th:text="${shipment.getQuantity()}"></p>
                    </h2>
                </td>
                <td>
                    <h2>
                        <p th:text="${shipment.getArrival()}"></p>
                    </h2>
                </td>
                <td>
                    <h2>
                        <p th:text="${shipment.getBestBefore()}"></p>
                    </h2>
                </td>
            </tr>
        </div>
    </table>
</div>
</body>
</html>
