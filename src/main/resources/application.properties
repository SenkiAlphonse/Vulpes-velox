spring.datasource.url=jdbc:mysql://${CLEARDB_HOSTNAME}:${CLEARDB_PORT}/${CLEARDB_NAME}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${CLEARDB_USERNAME}
spring.datasource.password=${CLEARDB_PASSWORD}
spring.flyway.url=jdbc:mysql://${CLEARDB_HOSTNAME}:${CLEARDB_PORT}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.flyway.schemas=${CLEARDB_NAME}
spring.flyway.user=${CLEARDB_USERNAME}
spring.flyway.password=${CLEARDB_PASSWORD}

spring.flyway.locations=classpath:/db/migration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false

security.oauth2.client.clientId = ${GOOGLE_CLIENT_ID}
security.oauth2.client.clientSecret = ${GOOGLE_CLIENT_SECRET}
security.oauth2.client.accessTokenUri  =  https://www.googleapis.com/oauth2/v3/token
security.oauth2.client.userAuthorizationUri  =  https://accounts.google.com/o/oauth2/auth
security.oauth2.client.tokenName = oauth_token
security.oauth2.client.authenticationScheme = query
security.oauth2.client.clientAuthenticationScheme = form
security.oauth2.client.scope = profile email

security.oauth2.resource.userInfoUri  =  https://www.googleapis.com/userinfo/v2/me
security.oauth2.resource.preferTokenInfo = false